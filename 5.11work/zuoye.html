<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zuoye.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
</head>
<body>
    <div id="box"></div>
    <script>
     async function fun1() {
      return new Promise(function (resolve, reject) {
        resolve($("#box").animate({ left: "300px" }, 3000));
      });
    }
    async function fun2() {
      return new Promise(function (resolve, reject) {
        resolve($("#box").animate({ left: "0px" }, 3000));
      });
    }
    async function fun3() {
      return new Promise(function (resolve, reject) {
        resolve($("#box").animate({ width: "0px" }, 2000));
      });
    }
    async function fun4() {
      return new Promise(function (resolve, reject) {
        resolve($("#box").animate({ width: "500px" }, 2000));
      });
    }
    async function start() {
      await fun1();
      await fun2();
      await fun3();
      await fun4();
    }
    start();
    </script>
</body>

</html>
